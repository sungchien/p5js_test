            <p>這是第一個p5.js的設計，我們將學習利用createCanvas在網頁上製作一個畫布。createCanvas中包含兩個參數，分別是畫布的寬與高。另外，background函數則可以設定畫布的顏色。</p>
            <p>此外，我們也可以學習到p5.js中的兩個主要函數，setup和draw。前者設定網頁開啟後的初始狀態，後者則會依據固定頻率(60 fps)重新畫一次。</p>
